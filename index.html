<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أين ركنت سيارتي؟ (الإصدار النهائي)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            overscroll-behavior-y: contain;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="relative h-screen w-screen flex flex-col">
        
        <div id="map" class="flex-grow"></div>

        <div id="loading-overlay" class="absolute inset-0 bg-gray-900 bg-opacity-75 flex-col items-center justify-center z-50 hidden">
            <div class="loader"></div>
            <p id="loading-text" class="text-white mt-4 text-lg">جاري التحميل...</p>
        </div>

        <div id="ui-overlay" class="absolute top-0 left-0 w-full h-full p-4 md:p-6 flex flex-col justify-between pointer-events-none">
            
            <header class="flex justify-between items-center w-full pointer-events-auto">
                <h1 class="text-2xl font-bold text-white" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.7);">أين ركنت سيارتي؟</h1>
                <div id="auth-container">
                    <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                        تسجيل الدخول بحساب جوجل
                    </button>
                    <div id="user-info" class="hidden items-center gap-3 bg-gray-800 bg-opacity-80 p-2 rounded-lg">
                        <span id="user-name" class="font-semibold text-white"></span>
                        <button id="logout-btn" class="text-sm text-red-400 hover:text-red-300">خروج</button>
                    </div>
                </div>
            </header>

            <div id="message-box" class="w-full max-w-md mx-auto text-center p-3 rounded-lg shadow-lg hidden transition-opacity duration-300 pointer-events-auto"></div>

            <footer id="actions-container" class="w-full text-center pointer-events-auto">
                <button id="save-location-btn" class="bg-blue-600 text-white font-bold py-4 px-8 rounded-full shadow-2xl transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed text-lg flex items-center justify-center gap-2 mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    احفظ مكاني الآن
                </button>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, onAuthStateChanged, signOut, getRedirectResult } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBL4h6If99B83CzT0p9uADfGRkGdVE",
            authDomain: "whereismycar-16796.firebaseapp.com",
            projectId: "whereismycar-16796",
            storageBucket: "whereismycar-16796.appspot.com",
            messagingSenderId: "481576814321",
            appId: "1:481576814321:web:f9688f15a4d87f281944b58",
            measurementId: "G-L92WNL5C8C"
        };
        const GOOGLE_MAPS_API_KEY = "AIzaSyA_PGDVbxczBCVV-P_qc1wS32U-LxieVrE";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let map, user;

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const saveLocationBtn = document.getElementById('save-location-btn');
        const messageBox = document.getElementById('message-box');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        function showLoading(text) {
            loadingText.textContent = text || 'جاري التحميل...';
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
            loadingOverlay.classList.remove('flex');
        }

        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = `w-full max-w-md mx-auto text-center p-3 rounded-lg shadow-lg transition-opacity duration-300 pointer-events-auto ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }

        window.initMap = function() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 30.0444, lng: 31.2357 },
                zoom: 12,
                disableDefaultUI: true,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    { featureType: "administrative.locality", elementType: "labels.text.fill", stylers: [{ color: "#d59563" }] },
                    { featureType: "poi", elementType: "labels.text.fill", stylers: [{ color: "#d59563" }] },
                    { featureType: "poi.park", elementType: "geometry", stylers: [{ color: "#263c3f" }] },
                    { featureType: "poi.park", elementType: "labels.text.fill", stylers: [{ color: "#6b9a76" }] },
                    { featureType: "road", elementType: "geometry", stylers: [{ color: "#38414e" }] },
                    { featureType: "road", elementType: "geometry.stroke", stylers: [{ color: "#212a37" }] },
                    { featureType: "road", elementType: "labels.text.fill", stylers: [{ color: "#9ca5b3" }] },
                    { featureType: "road.highway", elementType: "geometry", stylers: [{ color: "#746855" }] },
                    { featureType: "road.highway", elementType: "geometry.stroke", stylers: [{ color: "#1f2835" }] },
                    { featureType: "road.highway", elementType: "labels.text.fill", stylers: [{ color: "#f3d19c" }] },
                    { featureType: "transit", elementType: "geometry", stylers: [{ color: "#2f3948" }] },
                    { featureType: "transit.station", elementType: "labels.text.fill", stylers: [{ color: "#d59563" }] },
                    { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] },
                    { featureType: "water", elementType: "labels.text.fill", stylers: [{ color: "#515c6d" }] },
                    { featureType: "water", elementType: "labels.text.stroke", stylers: [{ color: "#17263c" }] }
                ]
            });
        }

        // --- NEW LOGIN LOGIC ---
        loginBtn.addEventListener('click', () => {
            showLoading('جاري توجيهك إلى صفحة تسجيل الدخول...');
            signInWithRedirect(auth, provider);
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // Handle the result of the redirect
        getRedirectResult(auth)
            .catch((error) => {
                showMessage(`فشل تسجيل الدخول: ${error.message}`, 'error');
            })
            .finally(() => {
                hideLoading();
            });

        onAuthStateChanged(auth, (currentUser) => {
            user = currentUser;
            if (user) {
                loginBtn.classList.add('hidden');
                userInfoDiv.classList.remove('hidden');
                userInfoDiv.classList.add('flex');
                userNameSpan.textContent = user.displayName;
                saveLocationBtn.disabled = false;
            } else {
                loginBtn.classList.remove('hidden');
                userInfoDiv.classList.add('hidden');
                saveLocationBtn.disabled = true;
            }
        });

        saveLocationBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                showMessage("المتصفح لا يدعم تحديد الموقع الجغرافي.", 'error');
                return;
            }
            showLoading("جاري تحديد موقعك الحالي...");
            navigator.geolocation.getCurrentPosition(async (position) => {
                const location = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    timestamp: new Date()
                };
                try {
                    const userLocationRef = doc(db, "locations", user.uid);
                    await setDoc(userLocationRef, location);
                    hideLoading();
                    showMessage("تم حفظ مكان سيارتك بنجاح!");
                    map.setCenter(location);
                    map.setZoom(17);
                    new google.maps.Marker({
                        position: location,
                        map: map,
                        title: "سيارتي"
                    });
                } catch (error) {
                    hideLoading();
                    showMessage(`فشل حفظ الموقع: ${error.message}`, 'error');
                }
            }, () => {
                hideLoading();
                showMessage("لا يمكن الوصول إلى موقعك. الرجاء التأكد من تفعيل خدمات الموقع.", 'error');
            });
        });
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_PGDVbxczBCVV-P_qc1wS32U-LxieVrE&callback=initMap"></script>
</body>
</html>
